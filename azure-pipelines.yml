trigger:
  branches:
    include:
      - main
  paths:
    include:
      - "**/*.tf"
    exclude:
      - README.md

resources:
  repositories:
    - repository: .azuredevops
      type: github
      endpoint: KrijnvanderBurg
      ref: main
      name: .azuredevops

extends:
  template: /.azuredevops/v1/templates/stages/opentofu/validate_and_plan.yml@.azuredevops
  parameters:
    openTofuDir: $(Build.Repository.LocalPath)/dataplatform-tf/
